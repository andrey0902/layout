<!DOCTYPE HTML>
<html ng-app="IncludedApp">
<head>
<meta charset="utf-8" >
<title> Заголовок </title>
<meta name="description" content=" Уроки по html">
<meta name="keywords" content=" Описание о чем наш сайт для поисковых систем ">
<!-- подключение файла css -->
    <style>
        .white{
            background-color: white;
        }
        .class1 {
            background-color: lightgreen;
        }

        .class2 {
            background-color: lightblue;
        }
    </style>
<script src="Libraries/angular.js"></script>
    <script>
            var IncludedApp=angular.module('IncludedApp',[]);

            IncludedApp.controller('IncludedAppCtrl',function ($scope) {
                $scope.items=['Item1','Item2','Item3','Item4'];
                $scope.selected='Item1';

                $scope.it = [{ prop1: "item 1", prop2: 1 },
                    { prop1: "item 2", prop2: 2 },
                    { prop1: "item 3", prop2: 3 }];
                $scope.selected1 = $scope.it[0];

                $scope.url = "table.html";
            })
    </script>
</head>

<body >
    <div ng-controller="IncludedAppCtrl">

        <h3>HTML element</h3>
        <!--Отдельный HTML элемент-->
        <ng-include src="url"></ng-include>

        <h3>HTML attribute</h3>
        <!--Атрибут-->
        <span ng-include="url"></span>

        <h3>CSS class</h3>
        <!--CSS класс-->
        <span class="ng-include: url;"></span>


    </div>
</body>

</html>
