<!DOCTYPE HTML>
<html ng-app="SemplApp">
<head>
<meta charset="utf-8" >
<title> Заголовок </title>
<meta name="description" content=" Уроки по html">
<meta name="keywords" content=" Описание о чем наш сайт для поисковых систем ">
<!-- подключение файла css -->

<script src="Libraries/angular.js"></script>
    <script>
        var SemplApp=angular.module('SemplApp',[])
        SemplApp.controller('SemplAppCtrl',function ($scope) {
            $scope.hideElem1=false;
            $scope.hideElem2=false;
            $scope.hideElem3=false;
        })
    </script>
</head>

<body ng-controller="SemplAppCtrl">
    <div>
        <input type="checkbox" ng-model="hideElem1"> спрятать 1 <br/>
        <input type="checkbox" ng-model="hideElem2"> спрятать 2 <br/>
        <input type="checkbox" ng-model="hideElem3"> спрятать 3
    </div>
    <br/>
    <div id="d1" ng-hide="hideElem1">спрятать 1</div>
    <div id="d2" ng-hide="hideElem2"> спрятать 2</div>
    <div id="d3" ng-hide="hideElem3">спрятать 3</div>



</body>

</html>
