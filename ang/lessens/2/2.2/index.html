<!DOCTYPE HTML>
<html ng-app="SempleApp">
<head>
<meta charset="utf-8" >
<title> Заголовок </title>
<meta name="description" content=" Уроки по html">

<!-- подключение файла css -->

<script src="Libraries/angular.js"></script>
    <script>
        var SempleApp=angular.module('SempleApp',[]);
        SempleApp.controller('SempleAppCtrl',function ($scope) {
            $scope.ifElem1=false;
            $scope.ifElem2=false;
            $scope.ifElem3=false;


        })

    </script>
</head>

<body ng-controller="SempleAppCtrl">
    <div>
        <input type="checkbox" ng-model="ifElem1"> спрятать 1 <br/>
        <input type="checkbox" ng-model="ifElem2"> спрятать 2 <br/>
        <input type="checkbox" ng-model="ifElem3"> спрятать 3
    </div>
    <br/>
    <div id="d1" ng-if="ifElem1">спрятать 1</div>
    <div id="d2" ng-if="ifElem2"> спрятать 2</div>
    <div id="d3" ng-if="ifElem3">спрятать 3</div>




</body>

</html>
